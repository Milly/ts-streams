name: Update

on:
  schedule:
    - cron: "0 23 * * *"
  workflow_dispatch:

permissions:
  contents: write
  pull-requests: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: hasundue/molt-action@v1-rc
        with:
          source: "{deno,test}.json{,c}"
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
